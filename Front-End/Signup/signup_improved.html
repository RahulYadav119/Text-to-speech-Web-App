	<br>

	<form action="">
		<div class='form-row'>
			<div class="col ml-3 ">
				<label for="exampleFirstName">First Name</label>
				<input type="textarea" class="form-control" size="13" id="exampleFirstName" aria-label: 'Large'
					aria-describedby="fnameHelp" placeholder="First Name" required>
			</div>
			<br>
			<div class="col ml-2 mr-2">
				<label for="exampleLastName">Last Name</label>
				<input type="textarea" class="form-control" size="13" id="exampleLastName" aria-label: 'Large'
					aria-describedby="lnameHelp" placeholder="Last Name" required>
			</div>
		</div>
		<br>
		<div class="col">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-label: 'Large'
				aria-describedby="emailHelp" placeholder="Enter email" required>
		</div>
		<br>
		<div class="col">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" aria-label: 'Default' minlength="8" id="exampleInputPassword1"
				placeholder="Password: minimum 8 characters" required>
		</div>
		<br>
		<div class="col mb-2">
			<label for="examplePhoneNumber">Phone Number</label>
			<input type="textarea" class="form-control" aria-label: 'Default' size="10" id="examplePhoneNumber"
				placeholder="Enter Phone number" required>
		</div>
		<br>
		<button type="submit" class="btn btn-primary ml-3 mb-5">Sign Up!</button>
	</form>

					</div>
