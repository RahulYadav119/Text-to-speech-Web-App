<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign Up</title>
		<link href="Signup.css" type = 'text/css' rel='stylesheet'>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 style="text-align:center;text-decoration:underline">Welcome to XYZ!</h1>
			<h4 style="text-align:center">Sign Up and start listening!</h4><br>
		</header>
		<br>
		<form action="">
			<div class='form-row'>
				<div class="col">
					<label for="exampleFirstName">First Name</label>
					<input type="textarea" class="form-control" size="15" id="exampleFirstName" aria-label: 'Large' aria-describedby="fnameHelp" placeholder="First Name" required>
				</div>
				<br>
				<div class="col">
					<label for="exampleLastName">Last Name</label>
					<input type="textarea" class="form-control" size="15" id="exampleLastName" aria-label: 'Large' aria-describedby="lnameHelp" placeholder="Last Name" required>
				</div>
			</div>
			<br>
			<div class="col">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-label: 'Large' aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>
			<br>
			<div class="col">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" aria-label: 'Default' minlength="8" id="exampleInputPassword1" placeholder="Password: minimum 8 characters" required>
			</div>
			<br>
			<div class="col">
				<label for="examplePhoneNumber">Phone Number</label>
				<input type="textarea" class="form-control" aria-label: 'Default' size="10" id="examplePhoneNumber" placeholder="Enter Phone number" required>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Sign Up!</button>
		</form>
		<footer id="mu-footer">
		<div class="container-fluid">
			<div class="mu-footer-area">
				<div class="mu-footer-right">
					<div class="row">
						<h4 style="color:black">Join us on Social Media</h4>
							<div class="mu-social-media">
							<a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
							<a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
							<a href="#" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
							<a href="#" title="YouTube"><i class="fa fa-youtube"></i></a>								
							</div>
					</div>
				</div>
			</div>
		</div>	
	</footer>
	</body>
</html>
